<html>
	<head>

	    <title>Tutti</title>

		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
 

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- Not Bootstrap -->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
	</head>

	<body>		
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
	        	<div class="cover-container">          
          			<div class="inner cover backing">
		            	<h1 class="cover-heading">Tutti</h1>
		            	<div class="row">
		            		<div class="col-sm-5">
								<button id="recordButton" class="btn btn-light btn-lg lead cover" style="margin-top: 75px;">Record</button>
								<button id="stopButton" class="btn btn-light btn-lg lead cover" style="margin-top: 75px;">Stop</button>
								<section class="sound-clips"></section>
							</div>
		            		<div class="col-sm-2">
		            			<p class="lead" style="margin-top: 75px; font-family: lobsterLol;">-or-</p>
		            		</div>
		            		<div class="col-sm-5">
			        	      	<form action="http://127.0.0.1:5000/" method = "POST" enctype = "multipart/form-data">
								  <input type="file" name="file" multiple />
								  <p>Upload MIDI files (drag or click)</p>
								  <button type="submit" value="Upload" class="btn btn-light btn-lg lead cover" style="margin-top: 210px;">Upload</button>
								</form>
		           		 	</div>
		            	</div>
          			</div>

					<footer class="footsy">
						<div class="inner">
							<p>A project by Jack Johnson, Riley Jhi, and Ryan McManaman for <a href="https://hackisu.org/">HackISU</a>.</p>
						</div>
					</footer>
		        </div>
			</div>
		</div>
	</body>

	<script>
		$(document).ready(function(){
		  $('form input').change(function () {
		    $('form p').text(this.files.length + " file(s) selected");
		  });
		});
	</script>
	<script src="{{ url_for('static',filename='record.js') }}"></script>
